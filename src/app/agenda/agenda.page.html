<ion-header>
  <ion-toolbar>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Evento</ion-label>
      <ion-input type="text" [(ngModel)]="eventName" name="eventName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha</ion-label>
      <ion-datetime [(ngModel)]="eventDate" name="eventDate" required></ion-datetime>
    </ion-item>

    <ion-button expand="full" type="submit">Guardar Evento</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let event of events">
      <h2>{{ event.name }}</h2>
      <p>{{ event.date }}</p>
    </ion-item>
  </ion-list>
</ion-content>
