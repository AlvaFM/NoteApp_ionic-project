<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">Restablecer Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="container">
    <h2>Ingrese su nombre de usuario y nueva contraseña</h2>

    <form (ngSubmit)="restablecercontra()">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="newcontra" name="newcontra" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmacontra" name="confirmacontra" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit">Restablecer Contraseña</ion-button>
      <ion-buttons slot="start">
        <ion-button routerLink="/login" class="ion-no-padding">
          <ion-icon name="arrow-back"></ion-icon>
          <span>Volver</span>
        </ion-button>
      </ion-buttons>
    </form>
  </div>
</ion-content>
