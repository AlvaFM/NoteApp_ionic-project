<ion-header>
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Seleccionar Fecha</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="selectedDate" (ionChange)="selectDate($event)"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Evento</ion-label>
    <ion-input [(ngModel)]="event"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addEvent()">Agregar Evento</ion-button>

  <ion-list>
    <ion-item *ngFor="let e of events">
      <ion-label>
        <h2>{{ e.date }}</h2>
        <p>{{ e.event }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" routerLink="/home">
    Volver al Inicio
  </ion-button>
  
</ion-content>
