<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido {{ usuarioActual }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container" [@slideInOut]>
    <h2>¿Qué escribirás hoy?</h2>

    <p>Aquí están tus notas:</p>

    <ion-list>
      <ion-item *ngFor="let nota of notasUsuarioActual" [@slideInOut]>
        {{ nota.contenido }}
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Agregar nueva nota</ion-label>
      <ion-input [(ngModel)]="nuevaNota"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="agregarNota(nuevaNota)">
      Agregar Nota
    </ion-button>
  </div>
</ion-content>
