<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start" ion-button routerLink="/login" class="ion-no-padding">       
      <ion-icon name="arrow-back"></ion-icon>
      </ion-buttons>
      <ion-title size="large">Crear Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h2>Crear Usuario</h2>

    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="newuser" placeholder="Ingrese el nombre de usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese la contrase単a"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="comfirmpassword" placeholder="Ingrese la contrase単a"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="CrearUsuario()">Crear Usuario</ion-button>
  </div>
</ion-content>
